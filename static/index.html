<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Mobile Recharge Reminder</h2>
        <form id="simForm" class="mt-4">
            <div class="mb-3">
                <label class="form-label">SIM Name</label>
                <input type="text" class="form-control" id="simName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="simNumber" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Recharge Date</label>
                <input type="date" class="form-control" id="rechargeDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Add SIM</button>
        </form>

        <div class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3>Your SIMs</h3>
                <div>
                    <select id="filterType" class="form-select me-2" style="display: inline-block; width: auto;">
                        <option value="all">All Plans</option>
                        <option value="recharge">Recharge Validity</option>
                        <option value="incoming">Incoming Validity</option>
                        <option value="sim">SIM Expiry</option>
                    </select>
                    <button id="syncButton" class="btn btn-success">
                        <i class="bi bi-arrow-clockwise"></i> Sync
                    </button>
                </div>
            </div>
            <div id="simList"></div>
        </div>
    </div>

    <!-- Add this modal for editing -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Recharge Date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editSimId">
                    <div class="mb-3">
                        <label class="form-label">Last Recharge Date</label>
                        <input type="date" class="form-control" id="editRechargeDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
